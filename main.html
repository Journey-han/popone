<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=800, user-scalable=no, target-densitydpi=device-dpi">
    <title>포포네 맞춤 큐레이션</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css">
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body class="d-flex flex-column align-items-center bg-light">
<section class="container mt-5" id="main">
    <div class="progress mb-4">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 7.14286%;" aria-valuenow="7.142857142857142" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div id="form-container" class="card p-4"></div>
    <div class="d-grid gap-2 pt-3 d-flex">
        <button id="prev-button" class="btn btn-outline-secondary btn-lg flex-grow-1 me-2">뒤로가기</button>
        <button id="next-button" class="btn btn-lg flex-grow-1 ms-2" style="background-color: #729B8B; color:#f5f7fa;">계속하기</button>
    </div>
</section>

<section id="result" class="result-section d-none mt-4 p-4 bg-white rounded shadow">
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
<script src="./src/js/script2.js"></script>
</body>

</html>
